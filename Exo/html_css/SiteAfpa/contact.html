<body>
<header>

            <li><a href="index.html">Accueil</a></li>

        </ul>
    </nav>
</header>
<section>
  <article class="article">
   <form action="" method="post">	  
	<fieldset>
      <legend>Vos coordonnées</legend>
	      <div class="group">
	        <input type="text" id="name" name="user_name" required>
	        <span class="highlight"></span>
	        <span class="bar"></span>
	        <label>Nom<a class="inf-obli">*</a></label>
	      </div>
	      <div class="group">
	        <input type="email" id="mail" name="user_mail" required>
	        <span class="highlight"></span>
	        <span class="bar"></span>
	        <label>Adresse mail<a class="inf-obli">*</a></label>
	      </div>
	      <div class="group">
	        <input type="tel" id="tel" name="user_tel" required>
	        <span class="highlight"></span>
	        <span class="bar"></span>
	        <label>Numéro de téléphone</label>
	      </div>
    </fieldset>
	<fieldset>
      <legend>Votre situation</legend>
        <input type="radio" name="situation" class="radio" id="situation_1">
        <label for="situation_1">Demandeur d'emploi</label>
        <input type="radio" name="situation" class="radio" id="situation_2">
        <label for="situation_2">Salarié en transition professionnelle</label>
        <input type="radio" name="situation" class="radio" id="situation_3">
        <label for="situation_3">Autre</label>
    </fieldset>
	<fieldset>
      <legend>Apprentissage privilégiées</legend>
        <input type="radio" name="apprentissage" class="radio" id="apprentissage_1">
        <label for="apprentissage_1">En centre de formation (présentiel)</label>		
        <input type="radio" name="apprentissage" class="radio" id="apprentissage_2">
        <label for="apprentissage_2">100 % à distance</label>		
        <input type="radio" name="apprentissage" class="radio" id="apprentissage_3">
        <label for="apprentissage_3">En contrat d'alternance avec l'entreprise</label>		
        <input type="radio" name="apprentissage" class="radio" id="apprentissage_4">
        <label for="apprentissage_4">Sans préférence</label>
    </fieldset>
	<fieldset>
      <legend>Région d'Origine</legend>
      <select class="select">
          <option class="option-text" selected>Normandie</option>
          <option class="option-text">Normandie</option>
          <option class="option-text">Encore Normandie</option>
          <option class="option-text">Rien que Normandie</option>
      </select>
    </fieldset>
    <center><a href="formation.html"><button class="btn-article btn-maj">Envoyer</button></a></center>
   </form>
   <center><a class="inf-obli">*</a><b>information obligatoire</b></center>
  </article>
</section>
